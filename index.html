<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrot picking game</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <section class="game-wrapper">
        <header>
            <button class="play-pause">
                <i class="fa-solid fa-play"></i>
            </button>
            <div class="timer hidden">00:10</div>
            <span class="carrotNum hidden"></div>
        </header>
        
        <div id="farmArea"></div>
    </section>
    <section>
        <div class="overlay message hidden">
            <!-- <div class="failed modal">You lost <i class="fa-solid fa-reply"></i></div>
            <div class="won modal">You won <i class="fa-solid fa-reply"></i></div>
            <div class="paused modal">Paused <i class="fa-regular fa-face-smile-wink"></i></div> -->
            <div class="modal"><span class="modal-text"></span><i></i></div>
        </div>
    </section>
</body>
</html>
